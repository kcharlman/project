<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Notification Example</title>
</head>
<body>
    <h1>Web Notification Example</h1>
    <button id="notifyButton">Send Notification</button>

    <script>
        document.getElementById('notifyButton').addEventListener('click', () => {
            // Check if the browser supports notifications
            if ('Notification' in window) {
                // Check whether notification permissions have already been granted
                if (Notification.permission === 'granted') {
                    // If it's okay, let's create a notification
                    sendNotification();
                } else if (Notification.permission !== 'denied') {
                    // Otherwise, we need to ask the user for permission
                    Notification.requestPermission().then(permission => {
                        // If the user accepts, let's create a notification
                        if (permission === 'granted') {
                            sendNotification();
                        }
                    });
                }
            } else {
                alert('This browser does not support desktop notification');
            }
        });

        function sendNotification() {
            const options = {
                body: 'This is the body of the notification',
            };

            const notification = new Notification('Notification Title', options);

            // Optionally handle notification click event
            notification.onclick = () => {
                window.focus();
            };
        }
    </script>
</body>
</html>
