<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Notification Example</title>
</head>
<body>
    <h1>Scheduled Notification Example</h1>
    <label for="time">Send notification after (seconds):</label>
    <input type="number" id="time" value="10">
    <button id="scheduleButton">Schedule Notification</button>

    <script>
        document.getElementById('scheduleButton').addEventListener('click', () => {
            const timeInSeconds = document.getElementById('time').value;
            const timeInMilliseconds = timeInSeconds * 1000;

            // Check if the browser supports notifications
                // Check whether notification permissions have already been granted
                if (Notification.permission === 'granted') {
                    // If it's okay, let's schedule a notification
                    scheduleNotification(timeInMilliseconds);
                } else if (Notification.permission !== 'denied') {
                    // Otherwise, we need to ask the user for permission
                    Notification.requestPermission().then(permission => {
                        // If the user accepts, let's schedule a notification
                        if (permission === 'granted') {
                            scheduleNotification(timeInMilliseconds);
                        }
                    });
                }
        });

        function scheduleNotification(delay) {
            setTimeout(() => {
                const options = {
                    body: 'This is the body of the notification',
                    icon: 'https://via.placeholder.com/48', // URL to an icon
                    badge: 'https://via.placeholder.com/24', // URL to a badge icon
                    vibrate: [200, 100, 200] // Vibration pattern for mobile devices
                };

                const notification = new Notification('Scheduled Notification', options);

                // Optionally handle notification click event
                notification.onclick = () => {
                    window.focus();
                };
            }, delay);
        }
    </script>
</body>
</html>
